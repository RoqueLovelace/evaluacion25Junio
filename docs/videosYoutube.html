<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIDEOS YOUTUBE</title>
  </head>
  <body>
    <header>
      <h1>Pagina web de Videos de Youtube</h1>
    </header>

    <main>
      <section class="videoUno">
        <h1>Terraria</h1>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/H77Zfzy4LWw"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <section class="videoDos">
        <h1>Cuphead</h1>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/NN-9SQXoi50"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
    </main>
  </body>
</html>
